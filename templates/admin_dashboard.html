<!-- admin/admin_dashboard.html -->
{% extends "blog/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .dashboard-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .dashboard-header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .dashboard-header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px auto;
            max-width: 1200px;
            padding: 0 20px;
        }
        .card {
            background-color: black;
            border-radius: 12px;
            padding: 20px;
            width: 280px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: white;
        }
        .card a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #0056b3;
        }
        .dashboard-links {
            text-align: center;
            margin-top: 20px;
        }
        .dashboard-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .dashboard-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>Admin Dashboard</h1>
        <p>Welcome, {{ user.username }}!</p>
    </div>
    <div class="container">
        <div class="card">
            <h2>Users List</h2>
            <a href="{% url 'users-list' %}">View Users</a>
        </div>
        <div class="card">
            <h2>Blog List</h2>
            <a href="{% url 'blog_list' %}">View Blogs</a>  <!-- Updated URL name -->
        </div>
        <div class="card">
            <h2>Go to Admin</h2>
            <a href="{% url 'admin:index' %}">Django Admin</a>
        </div>
    </div>
    
</body>
</html>
{% endblock content %}
