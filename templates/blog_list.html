<!-- Django-Blog-master/admin/templates/admin/blog_list.html -->
{% extends "blog/base.html" %}

{% block content %}
<h1>Your Blog Posts</h1>
<ul>
    {% for post in posts %}  <!-- Ensure you are iterating over 'posts' -->
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:30 }}</p>  <!-- Display a snippet of the content -->
            <a href="{% url 'post-detail' post.id %}">Read more</a>  <!-- Link to the blog detail page -->
        </li>
    {% empty %}
        <li>No blogs available.</li>
    {% endfor %}
</ul>
{% endblock content %}
