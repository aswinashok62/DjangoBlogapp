{% load crispy_forms_tags %}

<div class="form-group{% if field.errors %} has-error{% endif %}">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}  <!-- Render the field directly -->
    {% if field.errors %}
        <div class="invalid-feedback">
            {{ field.errors|striptags }}
        </div>
    {% endif %}
</div>
