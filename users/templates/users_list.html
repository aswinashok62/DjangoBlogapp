<!-- Django-Blog-master/templates/users_list.html -->



<h2>User List</h2>
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Blocked</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.profile.is_blocked }}</td>
        <td>
            {% if not user.profile.is_blocked %}
            <form action="{% url 'block-user' user.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Block</button>
            </form>
            {% endif %}
            <form action="{% url 'remove-user' user.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
